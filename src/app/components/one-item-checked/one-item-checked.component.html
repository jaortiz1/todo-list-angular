<li [hidden]="!visible">
  <form [formGroup]="form" class="example-form">
    <input type="checkbox" (click)="checkMe()">
    <input [formControl]="form.controls['name']" matInput value="{{todo.name}}">
    <button mat-button color="warn" [hidden]="form.controls['name'].enabled" (click)="edit()">Edit</button>
    <button mat-button color="warn" [hidden]="!form.controls['name'].enabled" (click)="save()">Save</button>
  </form>
</li>
